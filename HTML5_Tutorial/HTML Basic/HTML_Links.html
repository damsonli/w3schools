<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link {
                color: green;
                background-color: transparent;
                text-decoration: none;
            }

            a:visit {
                color: pink;
                background-color: transparent;
                text-decoration: none;
            }

            a:hover {
                color: red;
                background-color: transparent;
                text-decoration: underline;
            }

            a:active {
                color: yellow;
                background-color: transparent;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <!--
            Syntax
            <a href="url">link text</a>
        -->

        <a href="https://www.w3schools.com/html/">Visit our HTML tutorial</a>

        <!-- Local Links -->
        <a href="html_images.asp">HTML Images</a>

        <!--
            Link Colors
            By default, a link will appear like this (in all browsers):
                An unvisited link is underlined and blue
                A visited link is underlined and purple
                An active link is underlined and red
            
            You can change the default colors, by using styles (see <head> section)
        -->

        <!-- The target Attribute -->
        <!--
            The target attribute specifies where to open the linked document.
                _blank - Opens the linked document in a new window or tab
                _self - Opens the linked document in the same window/tab as it was clicked (this is default)
                _parent - Opens the linked document in the parent frame
                _top - Opens the linked document in the full body of the window
                framename - Opens the linked document in a named frame
        -->
        <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>
        <a href="https://www.w3schools.com/" target="_top">HTML5 tutorial!</a>

        <!-- Image as Link -->
        <a href="default.asp">
            <img src="smiley.gif" alt="HTML tutorial" style="width: 42px; height: 42px; border:0;">
        </a>

        <!-- Link Title -->
        <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>

        <!-- Create a Bookmark -->
        <h2 id="C4">Chapter 4</h2>
        <a href="#C4">Jump to Chapter 4</a>
        <a href="html_demo.html#C4">Jump to Chapter 4</a>

        <!-- External Paths -->
        <a href="https://www.w3schools.com/html/default.asp">HTML tutorial</a>
        <a href="/html/default.asp">HTML tutorial</a>
        <a href="default.asp">HTML tutorial</a>

        <!-- Exercises -->
        <a href="https://www.w3schools.com/">Visit our HTML tutorial.</a>
        <a href="/html/html_images.asp">HTML Images</a>
        <a href="html_images.asp" target="_blank">HTML Images</a>
        <a href="html_images.asp" target="_blank" style="text-decoration: none">HTML Images</a>

        <a href="https://www.w3schools.com">
            <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;border:0">
        </a>
    </body>
</html>
