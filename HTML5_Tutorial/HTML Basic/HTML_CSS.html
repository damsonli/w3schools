<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: powderblue;
            }

            h1 {
                color: blue;
            }

            p {
                color: red;
            }
            
            #p01 {
                color: blue;
            }

            p.error {
                color:black;
            }
        </style>
    </head>
    <body>
        <!--
        CSS stands for Cascading Style Sheets.
        CSS describes how HTML elements are to be displayed on screen, paper, or in other media.
        
        CSS can be added to HTML elements in 3 ways:
            Inline - by using the style attribute in HTML elements
            Internal - by using a <style> element in the <head> section
            External - by using an external CSS file
        -->

        <!-- Inline CSS -->
        <h1 style="color: blue;">This is a Blue Heading</h1>

        <!-- Internal CSS, check <head> section -->
        <h1>This is a heading</h1>
        <p>This is a paragraph.</p>

        <!-- External CSS -->
        <!--
            Insert below line into <head> section
            <link rel="stylesheet" href="styles.css">

            Save below as style.css, must not contain any HTML code
            body {
                background-color: powderblue;
            }

            h1 {
                color: blue;
            }

            p {
                color: red;
            }
        -->

        <!-- CSS Font -->
        <h1 style="color: blue; font-family: verdana; font-size: 300%;">This is a heading</h1>
        <p style="color: red; font-family: courier; font-size: 160%;">This is a paragraph.</p>

        <!-- CSS Border, Padding, Margin -->
        <p style="border: 1px solid green; padding: 30px; margin: 50px;">This is a paragraph.</p>

        <!-- The id Attribute, see <head> section -->
        <p id="p01">I am different</p>
        <p id="p02">I have no id defined.</p>

        <!-- The class Atrribute, see <head> section -->
        <p class="error">I am different</p>
        <p class="error2">I have no class defined.</p>

        <!-- External Reference -->
        <!--
            This example uses a full URL:
            <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">

            This example links to a folder on the current web site:
            <link rel="stylesheet" href="/html/styles.css">

            This example links to a style sheet in the same folder as the current page:
            <link rel="stylesheet" href="styles.css">
        -->
