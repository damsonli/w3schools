<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <p>An iframe is used to display a web page within a web page.</p>

        <h2>Syntax</h2>
        <p>&lt;iframe src="URL"&gt;&lt;/iframe&gt;</p>

        <h2>Set Height and Width</h2>
        <iframe src="HTML_Basic.html" height="200" width="300"></iframe>

        <h2>Remove the boarder</h2>
        <iframe src="HTML_Basic.html" style="border: none;"></iframe>
        <iframe src="HTML_Basic.html" style="border: 2px solid grey;"></iframe>

        <h2>Target for a Link</h2>
        <iframe src="HTML_Basic.html" name="iframe_a"></iframe>
        <p><a href="HTML_Quotation.html" target="iframe_a">HTML Quotation</a></p>

        <!-- Exercises -->
        <iframe src="https://www.w3schools.com/"></iframe>

        <iframe src="https://www.w3schools.com/" width="500"></iframe>

        <iframe src="https://www.w3schools.com/" style="border: none;"></iframe>

        <iframe src="https://www.w3schools.com/" style="border: medium solid red"></iframe>

    </body>
</html>
